<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="status row">

            <div class="col-sm-4">

                <p class="lead">
                    <strong class="text-success">Won: </strong><span class="won">0</span>
                </p>

            </div>
            <div class="col-sm-4">

                <p class="lead">
                    <strong class="text-danger">Lost: </strong><span class="lost">0</span>
                </p>

            </div>
            <div class="col-sm-4">

                <p class="lead">
                    <strong class="text-info">Draw: </strong><span class="draw">0</span>
                </p>

            </div>

        </div>
        <div class="game row">

            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

        </div>
    </main>


    <!-- Scripts -->
    <script src="./components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
</body>

</html>
