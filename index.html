<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./components/jquery-ui/themes/base/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="status row">

            <div class="col-xs-4">

                <p class="lead">
                    <strong class="text-success">Won: </strong><span class="won">0</span>
                </p>

            </div>
            <div class="col-xs-4">

                <p class="lead">
                    <strong class="text-danger">Lost: </strong><span class="lost">0</span>
                </p>

            </div>
            <div class="col-xs-4">

                <p class="lead">
                    <strong class="text-info">Draw: </strong><span class="draw">0</span>
                </p>

            </div>

        </div>
        <div class="game row">

            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

        </div>
        <div class="row">

            <p class="lead text-center turn">

            </p>

        </div>
        <div id="dialog-confirm" title="Choose your symbol">
            <p>
                Your default symbol is 'X'. Do you want to roll with it?<br> Oh, and by the way, 'X' always goes first.
            </p>
        </div>
    </main>

    <footer class="text-center text-warning">
        <p>
            <i class="glyphicon glyphicon-info-sign"></i> You can reload the page to choose a new symbol without losing your scores.
        </p>
    </footer>


    <!-- Scripts -->
    <script src="./components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="./components/jquery-ui/jquery-ui.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
</body>

</html>
